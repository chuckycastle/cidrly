name: Question
description: Ask a question about using cidrly
title: "[Question]: "
labels: ["question"]
body:
  - type: markdown
    attributes:
      value: |
        Have a question about using cidrly? We're here to help!

  - type: textarea
    id: question
    attributes:
      label: Your Question
      description: What would you like to know?
      placeholder: Ask your question...
    validations:
      required: true

  - type: textarea
    id: what-tried
    attributes:
      label: What Have You Tried?
      description: Have you tried anything to solve this yourself?
      placeholder: |
        I tried...
        I looked at...

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other information that might be helpful
      placeholder: Add any other context here...

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Before submitting, please check the following
      options:
        - label: I've searched existing issues and discussions
          required: true
        - label: I've read the documentation
          required: true
